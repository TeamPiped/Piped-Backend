name: Fat JAR Build

on:
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu
          cache: "gradle"
      - name: Run Build
        run: ./gradlew shadowJar
      - run: mv build/libs/piped-*-all.jar piped.jar
      - uses: actions/upload-artifact@v4
        with:
          name: piped.jar
          path: piped.jar
