plugins {
	id "com.github.johnrengelman.shadow" version "7.0.0"
	id "java"
	id "eclipse"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'it.unimi.dsi:fastutil-core:8.5.6'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.69'
    implementation 'com.github.TeamNewPipe:NewPipeExtractor:a9d214478df831ff2d97ea7046102d716822e4ea'
    implementation 'com.github.TeamNewPipe:nanojson:1d9e1aea9049fc9f85e68b43ba39fe7be1c1f751'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    implementation 'org.json:json:20210307'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.0.4'
    implementation 'com.rometools:rome:1.16.0'
    implementation 'com.github.ipfs:java-ipfs-http-client:v1.3.3'
    implementation 'org.jsoup:jsoup:1.14.2'
    implementation 'io.activej:activej-common:4.3.1'
    implementation 'io.activej:activej-http:4.3.1'
    implementation 'io.activej:activej-boot:4.3.1'
    implementation 'io.activej:activej-specializer:4.3.1'
    implementation 'io.activej:activej-launchers-http:4.3.1'
    implementation 'org.postgresql:postgresql:42.2.24'
    implementation 'org.hibernate:hibernate-core:5.4.30.Final'
    implementation 'org.hibernate:hibernate-hikaricp:5.4.30.Final'
    implementation 'com.zaxxer:HikariCP:5.0.0'
    implementation 'org.springframework.security:spring-security-crypto:5.5.2'
    implementation 'commons-logging:commons-logging:1.2'
}

shadowJar {
    // minimize()
}

jar {
  manifest {
    attributes(
      'Main-Class': 'me.kavin.piped.Main'
    )
  }
}

group = 'me.kavin.piped'
version = '1.0'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
